		<script>
		            function onSelected() {
                var index = document.getElementById("test").selectedIndex
                var option = document.getElementById("test").options[index]
                var albumElm = document.getElementById("albumDownloads")
                var firstOption = document.getElementById('firstopt')
                firstOption.text = "All"

                var songs = document.getElementsByClassName('song')

                if (option.value === 'Select Song') {
                    albumElm.style.display = 'block'
                } else {
                    albumElm.style.display = 'none'
                }


                Array.from(songs).forEach((s) => {
                    var song = s.parentElement
                    if (song.id === option.value || option.value === 'Select Song') {
                        song.style.display = "block"
                    } else {
                        song.style.display = "none"
                    }
                })

            }
			</script>
