<!DOCTYPE html>
<html>

<head>
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="global/global.css">
  <link rel="stylesheet" href="menu/menu.css">
  <link rel="stylesheet" href="register/register.css">
  <script src="menu/menu.js"></script>
  <script src="global/global.js"></script>
  <script src="register/register.js"></script>
</head>

<body>
  <div class="menu">
    <div id="menuHTML">
      <div id="mySidenav" class="sidenav" onmouseleave="closeNav()" onmouseover="openNav()">
        <li id="nav-home" class="menu">
          <img src="menu/menu-icons/home-icon.png" id="nav-homeImage" class="menuIcon" width="30px" height="30px" onclick="window.location.href = 'index.html'"
          />
        </li>
        <li id="nav-agenda" class="menu">
          <img src="menu/menu-icons/agenda-icon.png" id="nav-agendaImage" class="menuIcon" width="30px" height="30px" onclick="window.location.href = 'agenda.html'"
          />
        </li>
        <li id="nav-profile" class="menu">
          <img src="menu/menu-icons/profile-icon.png" id="nav-profileImage" class="menuIcon" width="30px" height="30px" onclick="window.location.href = 'profile.html'"
          />
        </li>
        <li id="nav-parents" class="menu">
          <img src="menu/menu-icons/parents-icon.png" id="nav-parentsImage" class="menuIcon" width="30px" height="30px" onclick="window.location.href = 'parents.html'"
          />
        </li>
        <li id="nav-completed" class="menu">
          <img src="menu/menu-icons/completed-icon.png" id="nav-completedImage" class="menuIcon" width="30px" height="30px" onclick="window.location.href = 'completed.html'"
          />
        </li>
        <li id="nav-register" class="menu">
          <img src="menu/menu-icons/register-icon.png" id="nav-registerImage" class="menuIcon" width="30px" height="30px" onclick="window.location.href = 'register.html'"
          />
        </li>
      </div>
    </div>
  </div>
  <div id="logTypeChoose">
    <div id="loginOrRegister">
      <p id="acselLogin" class="registerTypeSelect">login</p>
      <p id="acselRegister" class="registerTypeSelect">regsister</p>
    </div>
    <div id="loginType">
      <p id="acselStudent" class="registerSelect" value="studentMode">student</p>
      <p id="acselParent" class="registerSelect" value="parentMode">parent</p>
      <p id="acselTeacher" class="registerSelect" value="teacherMode">teacher</p>
      <p id="acselSchool" class="registerSelect" value="schoolMode">school</p>
      <p id="acselGroup" class="registerSelect" value="groupMode">group</p>
    </div>
  </div>
  <form name="login" onsubmit="return validateForm();">
    <div id="usernameLoginInput">username
      <input type="text" name="username" required>
    </div>
    <br>
    <div id="passwordLoginInput">password
      <input type="password" name="password" required>
    </div>
    <br>
    <div id="schoolCodeLoginInput">School Code
      <input type="password" name="schoolCode" required>
    </div>
    <br>
    <div id="groupCodeLoginInput">Group Code
      <input type="password" name="groupCode" required>
      <br>
    </div>
    <input id="Login" type="button" value="login">
  </form>
</body>

</html>
